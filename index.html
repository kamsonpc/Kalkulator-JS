<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kamson</title>	
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,900,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
</head>

<body onload="start()">

<div id="calculator">
      <div id="display"></div>
      <br> 
      <div class="buttons-container">
            <div id="del" class="button">del</div>
            <div id="1" onclick="button('/')"  class="button">%</div>
            <div id="1"  onclick="button('+')" class="button">+</div>
      </div>
      <div class="buttons-container">
            <div id="1" onclick="button('7')" class="button">7</div>
            <div id="1" onclick="button('8')" class="button">8</div>
            <div id="1" onclick="button('9')" class="button">9</div>
            <div id="1" onclick="button('-')"  class="button">-</div>
      </div>
      <div class="buttons-container">
            <div id="1" onclick="button('4')" class="button">4</div>
            <div id="1" onclick="button('5')" class="button">5</div>
            <div id="1" onclick="button('6')" class="button">6</div>
            <div id="1" onclick="button('1*')"  class="button">x</div>
      </div>
      <div class="buttons-container">
            <div id="one" onclick="button('1')" class="button">1</div>
            <div id="1" onclick="button('2')" class="button">2</div>
            <div id="1" onclick="button('3')" class="button">3</div>
            <div id="1" class="button">/</div>
      </div> 
      <div class="buttons-container">
            <div id="zero" onclick="button('0')" class="button">0</div>
            <div id="1" class="button">.</div>
            <div id="1" onclick="button('=')" class="button">=</div>
      </div>         
</div>
	
</body>
    
</html>
